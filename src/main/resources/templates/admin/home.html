<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>PWStorage</title>
</head>
<body>
<!--头部-->
<nav class="nav shadow bg-light text-dark rounded">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand text-reset text-decoration-none"><h1>PWStorage</h1></a>
            <a th:href="@{/val/toAdd}" class="navbar-brand text-reset text-decoration-none">添加问题</a>
        </div>
    </div>
</nav>
<!--内容-->
<div class="container my-5 py-5">
    <form th:action="@{/classes/toAdd}" class="d-flex justify-content-end shadow rounded px-2 py-2 mb-5">
        <button type="submit" class="btn btn-primary">新建分类</button>
    </form>
    <div class="shadow rounded p-2">
        <div th:each="class : ${class}">
            <div class="d-flex justify-content-between align-items-center border border-primary rounded-lg px-2 py-2 my-2">
                <a th:href="@{'/classes/toAccounts/' + ${class.classId}}" class="font-weight-bold text-reset text-decoration-none p-2" th:text="${class.className}"></a>
                <a th:href="@{'/classes/delete/' + ${class.classId}}" class="justify-content-end btn btn-primary">删除分类</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
