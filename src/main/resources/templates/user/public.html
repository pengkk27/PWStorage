<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title th:title="${title}"></title>
</head>

<body>
<nav th:fragment="nav-bar" class="nav shadow bg-light text-dark rounded">
    <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand text-reset text-decoration-none">
            <h1>PWStorage</h1>
        </a>
        <div class="d-flex align-items-center">
            <ul class="nav" th:if="${session.userId} == null">
                <li class="nav-item ">
                    <a class="nav-link " href="#">登陆</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="#">注册</a>
                </li>
            </ul>
            <ul class="nav" th:if="${session.userId} != null">
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="#" th:text="${session.userName}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="footer">
<script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>
</body>

</html>
