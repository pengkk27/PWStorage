<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>PWStorage</title>
</head>
<body>
<!--头部-->
<nav class="nav shadow bg-light text-dark rounded">
    <div class="container">
        <a href="#" class="navbar-brand text-reset text-decoration-none"><h1>PWStorage</h1></a>
    </div>
</nav>
<!--内容-->
<div class="container">
    <form th:action="@{'/val/validate/' + ${accountId} + '/' + ${classId}}" method="post" class="d-flex justify-content-center my-5 py-5 needs-validation" novalidate>
        <div>
            <div class="shadow rounded my-5 py-3 px-4">
                <div class="h3 text-center my-3" th:text="${validation.validationQuestion}"></div>
                <div class="form-row my-3">
                    <div class="col">
                        <input type="hidden" name="validationId" th:value="${validation.validationId}">
                        <input type="hidden" name="userId" th:value="${validation.userId}">
                        <input type="hidden" name="validationQuestion" th:value="${validation.validationQuestion}">
                        <input type="text" name="validationAnswer" class="form-control" placeholder="Answer" style="width: 20em !important" >
                    </div>
                </div>
            </div>
            <button type="submit" class="text-center shadow rounded btn btn-primary btn-block text-decoration-none">提交</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV"
        crossorigin="anonymous"></script>

<script>
    (function() {

        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
