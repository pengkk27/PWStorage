<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>PWStorage</title>
</head>
<body>
<!--头部-->
<nav class="nav shadow bg-light text-dark rounded">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand text-reset text-decoration-none"><h1>PWStorage</h1></a>
        </div>
    </div>
</nav>
<!--内容-->
<div class="container my-5 py-5">
    <form th:action="@{/account/update}" class="d-flex flex-column border shadow p-5">
        <input type="hidden" name="userId" th:value="${account.userId}">
        <input type="hidden" name="accountId" th:value="${account.accountId}">
        <div class="row my-4">
            <div class="col-3">账号</div>
            <input name="accountNumber" th:placeholder="${account.accountNumber}" >
        </div>
        <div class="row my-4">
            <div class="col-3">密码</div>
            <input name="accountPassword" th:placeholder="${account.accountPassword}">
        </div>
        <div class="row my-4">
            <div class="col-3">账号类型</div>
            <input name="accountClass" th:placeholder="${account.accountClass}">
        </div>
        <div class="row my-4">
            <div class="col-3">账号描述</div>
            <input name="accountDescription" th:placeholder="${account.accountDescription}">
        </div>
        <input type="hidden" name="classId" th:value="${account.classId}">
        <button type="submit" class="btn btn-primary mx-3">
            修改
        </button>
    </form>
</div>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
